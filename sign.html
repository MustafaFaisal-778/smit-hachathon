<body>
<header>
    <div class="head">
        <h4>
            Personal Blogging App
        </h4>
        <p id="changeLogin"   onclick="displayLogin()"> Login</p>
        <p id="changeSignup" class="login" onclick="displaySignup()"> SignUp</p>

    </div>
</header>
  <div class="container login" id="login">
    <div class="card">
      <span>Email</span>
      <input type="email" id="loginEmail" class="email" placeholder="example@gmail.com">
      <span>Password</span>
      <input type="password" id="loginPassword" class="password">
      <button class="btn" id="logedIn">login</button>
      <span class="account">Don't have an account? <a href="#" onclick="displaySignup()">SignUp</a></span>
    </div></span>
  </div>
 




  <div class="container" id="signUp">
    <div class="card card2">
      <span>Name</span>
      <input type="text" id="name" maxlength="20" class="name" placeholder="">
      <span>Last Name</span>
      <input type="text" id="fname" maxlength="20" class="fname" placeholder="">
      <span>Email</span>
      <input type="email" id="email" class="email" placeholder="example@gmail.com">
      <span>Password</span>
      <input type="Password" id="password" class="password">
      <span>Repeat Password</span>
      <input type="Password" id="resetpassword" class="password">

      <button class="btn" id="signup">SignUp</button>
      <span class="account" onclick="displayLogin()">Already have an Account? <a href="#">Login</a></span>
    </div></span>


  </div>



  <section id="alert">

    <div class="alert alert-success d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      <div>
        Signed UP!!
      </div>
    </div>

  </section>
